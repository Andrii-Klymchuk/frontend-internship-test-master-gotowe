<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Virtua Frontend Internship Test</title>
  </head>
  <body>
    <section class="main">
      <button id="show-popup-form" onclick="togglePopup()"  class="btn btn-main show" >Click me!</button>
      <button id="show-popup-form"  class="btn btn-main hidden">Thank you!</button>
    </section>
    <div class="popup" id="popup-1">
      <div class="overlay"></div>
      <div class="content">
        <div class="close-btn" onclick="togglePopup()">&times;</div>
        <h1>Login</h1>

        <form method="" action="" class="form" name="login" required>
          <input class="email lable" onkeyup="checkParams()" type="email" placeholder="E-mail" autocomplete="off" id="email" required/>
         
          <input class="password lable" onkeyup="checkParams()" type="password" placeholder="Password" autocomplete="off" id="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required/>  
         <div class="checkbox">
          <input onclick="checkParams();" type="checkbox" id="check"/>
          <label class="textcheck" for="check">&nbsp; I agree to terms & conditions.</label><br /></div>
          <input type="submit" 
          id="submit" name="submit" class="submit" value="Submit" disabled/>
</form>

<div id="message">
  <h3>Password must contain the following:</h3>
  <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
  <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
  <p id="number" class="invalid">A <b>number</b></p>
  <p id="length" class="invalid">Minimum <b>8 characters</b></p>
</div>
          </div>
      </div>
    </div>
    <script src="js/index.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    
  </body>
</html>
